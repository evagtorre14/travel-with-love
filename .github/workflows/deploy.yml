name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # O la rama que uses como principal

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18' # O la versión que estés usando
          cache: 'npm'
      - name: Install dependencies
        run: npm ci # Usamos ci para instalaciones más rápidas y fiables en el servidor
      - name: Build project
        run: npm run build
        env:
          PUBLIC_OPENWEATHERMAP_KEY: ${{ secrets.OPENWEATHERMAP_API_KEY }}
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
