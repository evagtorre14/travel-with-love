name: Deploy to GitHub Pages

# This workflow is triggered on pushes to the branch named `main`
on:
  push:
    branches: [ main ]

# Defines two custom environment variables for the workflow. These are used for the deployment URL.
# It is recommended to leave these as is.
env:
  BUILD_PATH: "."

# Specifies the permissions the workflow needs to deploy to GitHub Pages.
permissions:
  contents: read
  pages: write      # to deploy to Pages
  id-token: write   # to verify the deployment originates from an appropriate source

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout your repository
        uses: actions/checkout@v4

      - name: Install and build
        run: |
          npm install
          npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4